<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 태그속에 결과물을 넣어주는 innerHTML.</title>

</head>
<body>

<h1>안녕하세요? 나의 웹페이지 입니다.</h1>
<p>첫번째 p태그 입니다.</p>
<p id="demo"></p>
	<!-- <button type="button" onclick="javascript:myfunction()">클릭하세요</button> -->
	<!-- javascript; 는 생략 가능하므로 또는 -->
	<button type="button" onclick="myfunction()">클릭하세요</button>
	
<script type="text/javascript">

	function myfunction() {
		document.getElementById("demo").innerHTML = 5+6;	
	}

</script>
</body>
</html>
