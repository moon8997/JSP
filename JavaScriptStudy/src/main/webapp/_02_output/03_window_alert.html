<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window.alert() 를 사용하여 결과물 나타내기</title>

</head>
<body>

<h1>안녕하세요? 나의 웹페이지 입니다.</h1>
<p>첫번째 p태그 입니다.</p>

<button type="button" onclick="myfunction()">클릭하세요</button>
	
<script type="text/javascript">

	function myfunction() {
		window.alert("안녕하세요?");
	//	window. 은 생략가능합니다.
		alert(5+6);
	}

</script>
</body>
</html>
