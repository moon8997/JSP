<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 의 string 에 대해서 알아봅니다.</title>
</head>
<body>

<h1>JavaScript string</h1>

<h2>자바스크립트의 문자열은 '' 또는 "" 모두 동일한 것입니다</h2>
<p id="demo1"></p>
<p id="demo2"></p>

<h2>자바스크립트의 문자열 길이는 문자열.length 입니다</h2>
<p id="demo3"></p>

<script type="text/javascript">

	let carName1 = "현대 제네시스";  // 쌍따옴표
	let carName2 = '기아 K9';      // 홑따옴표
	
	document.getElementById("demo1").innerHTML = carName1 + " VS " + carName2;
	
	carName1 = "현대 '제네시스'";
	carName2 = '기아 "K9"';
	
	document.getElementById("demo2").innerHTML = carName1 + " VS " + carName2;
	
	document.getElementById("demo3").innerHTML = carName1 + " 의 문자열 길이는 " + carName1.length + "입니다.";
    // 현대 '제네시스' 의 문자열 길이는 9입니다.
	
</script>

</body>
</html>
