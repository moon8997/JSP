<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css(Cascading Style Sheets)의 우선순위에 대해서 알아본다.</title>

<link rel ="styLesheet" href="css/mycss.css">
<style type="text/css">

	/* 
		=== CSS 우선순위 === 
		
		!important(css 강제적용)  >  해당 태그에 직접준것(인라인방식)	  >  HTML 파일내에서 준 style 태그(임베디드방식)	 >	외부에 있는 .css 파일로 로드한것 (예:<link rel ="styLesheet" href="css/mycss.css">)
	*/

	div{
		border : solid 2px blue;	/* 테두리: 실선 두께(3px) 파랑색 */
		background-color: #b3b3ff !important ;	/* 배경색: 연한파랑색 */
		
		color: red;					/* 글자색 */
	}

</style>

</head>
<body>

<!-- HTML의 주석문 (컨트롤+시프트+슬래시) -->

<div style="border:solid 1px red; background-color: #ffff80; color: green;">나는 DIV1</div>
<div>나는 DIV2</div>

</body>
</html>
